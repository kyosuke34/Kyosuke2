{% extends "base.html" %}
   {% block title %}
   {% load static %}
   
   タイトル
   
   {% endblock %}
   
   {% block content %}
 
    <div id="carouselExampleIndicators" class="carousel slide">


         <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/asahi.png' %}" style="width: 100%; max-height: 500px; object-fit: cover;" class="d-block" alt="slide1">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/sigyoku.png' %}" style="width: 100%; max-height: 500px; object-fit: cover;" class="d-block" alt="slide2">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/NO11.png' %}" style="width: 100%; max-height: 500px; object-fit: cover;" class="d-block" alt="slide3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="m-3">					
            <div>エリア一覧</div>					
              {% for area in object_list %}					
                <span>					
                 <a href="{% url 'area_detail' area.area_id %}" class="btn btn-outline-primary">{{area.area_name}}</a>					
                </span>					
              {% endfor %}					
          </div>

 {% endblock %}
